<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for m in menu %}
    {% if m.pk == menu_selected %}
        <li class="selected">{{m.name}}</li>
    {% else %}
        <li class="selected"> <a href="{{ m.get_absolute_url }}">{{m.name}}</a></li>
    {% endif %}
{% endfor %}


</body>
</html>
